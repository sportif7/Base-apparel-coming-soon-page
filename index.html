<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base-apparel-coming-soon-page</title>
    <link rel="stylesheet" href="style-reset.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style-desktop-grid.css"> 
    <script defer src="./script.js" ></script>
</head>
<body>
    <header>
      <img src="images/logo.svg" alt="logo.svg">
    </header>
    <div class="img-container"> 
      <img src="images/hero-mobile.jpg" alt="hero-mobile.jpg">
    </div>
    <main>
      <article>
        <h1 class="headline"><span>We're</span>coming soon </h1>
        <p class="text">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </article>
        <form action="#" method="post" id="form">
          <input type="email" placeholder="Email Address" id="email">
            <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow.svg"></button>
          <p class="hidden error-message ">Please provide valid email</p>
          <div class="hidden error-icon">
            <img src="/images/icon-error.svg" alt="icon-error.svg">
          </div>
       </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>
      </p>
    </footer>
</body>
</html>
